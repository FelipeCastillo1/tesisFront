<app-header></app-header>
<div class="text-center" *ngIf="isLogged; else loggedOut">
  <h2>Ya has iniciado sesi칩n</h2>
</div>

<ng-template #loggedOut>
  <div class="container d-flex justify-content-center">
    <div class="card">
      <div class="card-header">
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link active" routerLink="/login">Iniciar Sesi칩n</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/registro">Crear Cuenta</a>
          </li>

        </ul>
      </div>
      <div class="card-body">
        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
          <div class="form-group">
            <label for="nombreUsuario">Nombre de Usuario/Email</label>
            <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control" [(ngModel)]="nombreUsuario"
              required>
          </div>
          <div class="form-group">
            <label for="password">Contrase침a</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required>
          </div>
          <div class="form-group">
            <button class="btn btn-outline-success btn-block" >
              <i class="fas fa-sign-in-alt"></i> Iniciar Sesi칩n</button>
          </div>
        </form>
        <!-- <div *ngIf="f.submitted && isLoginFail" class="alert alert-danger mt-3">{{errores}}</div> -->
        <div class="card card-danger" *ngIf="errores.length > 0">
          <div class="card-header">
            <h3 class="card-title">Error</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
              </button>
            </div>
            <!-- /.card-tools -->
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <ul>
              <li *ngFor="let err of errores">
                {{err}}
              </li>
            </ul>
          </div>
          <!-- /.card-body -->
        </div>

      </div>
    </div>
  </div>
</ng-template>
