<div class="container-fluid">

  <!-- errores -->
  <div class="card card-danger" *ngIf="errores.length > 0">
    <div class="card-header">
      <h3 class="card-title">Error</h3>

      <div class="card-tools">
        <button type="button" class="btn btn-tool" data-card-widget="collapse">
          <i class="fas fa-minus"></i>
        </button>
      </div>
      <!-- /.card-tools -->
    </div>
    <!-- /.card-header -->
    <div class="card-body">
      <ul>
        <li *ngFor="let err of errores">
          {{err}}
        </li>
      </ul>
    </div>
    <!-- /.card-body -->
  </div>


  <div class="card card-success">
    <div class="card-header">
      <h3 class="card-title">{{titulo}}</h3>
    </div>
    <form>
      <div class="card-body">
        <div class="form-group">
          <label for="nombre">Imagen</label>
          <input type="text" class="form-control" [(ngModel)]="producto.imagen" name="imagen"
            #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Pera Asiatica" [(ngModel)]="producto.nombreProducto"
            name="nombreProducto" #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="nombre">Stock</label>
          <input type="number" class="form-control" placeholder="120" [(ngModel)]="producto.stock"
            name="nombreProducto" #nombre="ngModel">
        </div>
        <div class="form-group">
          <label for="nombre">Stock</label>
          <input type="number" class="form-control" placeholder="120" [(ngModel)]="producto.stock"
            name="nombreProducto" #nombre="ngModel">
        </div>
      </div>








    </form>


  </div>

</div>
